name: CI

on:
  pull_request:
  push:
    branches: [main, beta]

jobs:
  required-gates:
    name: Required Gates
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Forbidden term guardrail
        run: bun run check:forbidden-terms

      - name: Typecheck
        run: bun run typecheck

      - name: Test
        run: bun test

      - name: Build
        run: bun run build
