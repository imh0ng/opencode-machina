name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  github-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Forbidden term guardrail
        run: bun run check:forbidden-terms

      - name: Typecheck
        run: bun run typecheck

      - name: Build
        run: bun run build

      - name: Test
        run: bun test

      - name: Parity sweep gate
        run: |
          python3 - <<'PY'
          from pathlib import Path
          p = Path('.sisyphus/plans/artifacts/machina-parity-matrix.md')
          text = p.read_text(encoding='utf-8').splitlines()
          start = end = None
          for i, line in enumerate(text):
              if line.startswith('| Domain | Audit Source |'):
                  start = i + 2
              if start is not None and line.strip() == 'Notes for partial/missing handling:':
                  end = i
                  break
          if start is None or end is None:
              raise SystemExit('PARITY_SWEEP_FAILED: audit-synthesis section not found')
          rows = text[start:end]
          bad = []
          for row in rows:
              cols = [c.strip() for c in row.split('|')]
              if len(cols) < 6:
                  continue
              classification = cols[4].lower()
              if classification in {'partial', 'missing'}:
                  bad.append(row)
          if bad:
              print('PARITY_SWEEP_FAILED: unresolved classifications detected')
              for row in bad:
                  print(row)
              raise SystemExit(1)
          print('PARITY_SWEEP_PASS: no partial/missing in audit-synthesis section')
          PY

      - name: Create release from tag
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          prerelease: ${{ contains(github.ref_name, '-beta.') }}
